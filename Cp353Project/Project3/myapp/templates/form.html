{% extends "baselayout/base.html" %}

{% block content %}
<div class="space"></div>
<div class="limiter"></div>
    <div class="container-assesment">
        <div class="wrap-assesment">
            <form class="loginform" method ="POST">
                <span class="login-title">แบบทดสอบประเมิณความเสี่ยง COVID19</span>
                <div class="wrapinput">
                    <label>ข้อที่ 1 : ท่านมีประวัติเดินทางมาจากต่างประเทศหรืออาศัยอยู่ในพื้นที่ที่มีการระบาดของโรค COVID-19 ในช่วง 14 วันที่ผ่านมาใช่หรือไม่</label>
                    <div class="radio">
                        <input type="radio" name="q1" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q1" value="5" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 2 :ท่านเป็นผู้ที่ประกอบอาชีพที่สัมผัสใกล้ชิดกับนักท่องเที่ยว สถานที่แออัด หรือติดต่อกับคนจำนวนมาก สัมผัสใกล้ชิด หมายถึง ได้สนทนากันในระยะน้อยกว่า 1 เมตรและนานมากกว่า 5 นาที หรือถูกไอ/จามใส่โดยไม่มีการป้องกันเช่นใส่ MASK</label>
                    <div class="radio">
                        <input type="radio" name="q2" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q2" value="5" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 3 :มีประวัติสัมผัสใกล้ชิดกับผู้ป่วยยืนยันโรคติดเชื้อไวรัส COVID-19 สัมผัสใกล้ชิด หมายถึง ได้สนทนากันในระยะน้อยกว่า 1 เมตรและนานมากกว่า 5 นาที หรือถูกไอ/จามใส่โดยไม่มีการป้องกันเช่นใส่ MASK</label>
                    <div class="radio">
                        <input type="radio" name="q3" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q3" value="5" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 4 :เป็นบุคลากรทางการแพทย์หรือสาธารณสุข ที่สัมผัสกับผู้ป่วยเข้าเกณฑ์สอบสวนโรคCOVID-19</label>
                    <div class="radio">
                        <input type="radio" name="q4" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q4" value="5" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 5 :ไปสถานที่ชุมนุม หรือสถานที่ที่มีการรวมกลุ่มคน เช่น ตลาดนัด ห้างสรรพสินค้า สถานพยาบาล หรือขนส่งสาธารณะ</label>
                    <div class="radio">
                        <input type="radio" name="q5" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q5" value="5" required>ใช่
                    </div>
                </div>
                <span class="login-title">ท่านมีอาการดังต่อไปนี้หรือไม่</span>
                <div class="wrapinput">
                    <label>ข้อที่ 6 :มีไข้ สูงกว่า37.5</label>
                    <div class="radio">
                        <input type="radio" name="q6" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q6" value="5" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 7 :ไอ</label>
                    <div class="radio">
                        <input type="radio" name="q7" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q7" value="1" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 8 :มีน้ำมูก</label>
                    <div class="radio">
                        <input type="radio" name="q8" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q8" value="1" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 9 :เจ็บคอ</label>
                    <div class="radio">
                        <input type="radio" name="q9" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q9" value="1" required>ใช่
                    </div>
                </div>
                <div class="wrapinput">
                    <label>ข้อที่ 10 :หายใจลำบาก หอบเหนื่อย</label>
                    <div class="radio">
                        <input type="radio" name="q10" value="0" required>ไม่ใช่
                    </div>
                    <div class="radio">
                        <input type="radio" name="q10" value="1" required>ใช่
                    </div>
                </div>
                
                <div class="container-login100-from-btn">
                    <button class="login-btn">ส่งแบบประเมิณ</button>
                </div>
                <div>{{ result }}</div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
