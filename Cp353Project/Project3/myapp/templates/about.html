{% extends "baselayout/base.html" %}
<html>

{% block content %}
<div class="table">
    <h1>MY TEAM</h1>
    <table>
        <tr class="row">
            <th class="rowh"><img class="image" src="https://www.img.in.th/images/a9fa8f46481ff381b18fda1aaa72e423.jpg">
            </th>
            <th class="rowh"><img class="image" src="https://www.img.in.th/images/a9fa8f46481ff381b18fda1aaa72e423.jpg">
            </th>
            <th class="rowh"><img class="image" src="https://www.img.in.th/images/a9fa8f46481ff381b18fda1aaa72e423.jpg">
            </th>
        </tr>


        {% for member in members %}
        <th class="rowh">
            {{ member.firstname }}
            {{ member.lastname }}<br>
            {{ member.studentid }}<br>
            {{ member.email }}
        </th>


        {% endfor %}

    </table>

</div>
{% endblock %}

</html>
