{% extends "baselayout/base.html" %}

{% block content %}
<div class="space"></div>
<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <form class="loginform" method="POST" action="/login">
                <span class="login-title">LOGIN</span>
                <div class="wrapinput">
                    <input class="input" type="text" name="username" placeholder="Username" autofocus="">
                    
                </div>
                <div class="wrapinput">
                    <input class="input" type="password" name="password" placeholder="Password">
                    
                </div>
                <div class="contact">
                    <input class="input-checkbox100" type="checkbox">Remember me
                </div>
                <div class="container-login100-from-btn">
                    <button class="login-btn">Login</button>
                </div>

                <div class="text-center w-full p-t-115">
                    <span class="txt1">Not a member?</span>
                    <a class="txt1 bo1 hov1" href="signup">Sign up now</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
